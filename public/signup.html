<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication - Sign Up Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="stylesheet/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand ml-3" href="home.html">Reverse Engineering</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex flex-row-reverse mr-5" id="navbarNav">
      <ul class="navbar-nav justify-content-center">
        <li class="nav-item active">
          <a class="nav-item nav-link nav5" href="/members.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link nav1" href="/profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link nav2 active" href="/signup.html">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link nav3" href="/login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link nav4" href="/logout">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link nav6" href="#">Sign in as : <span class="member-name"></span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto mt-6">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="signup">
              <div class="form-label-group">
                <input type="first_name" class="form-control" id="first_name-input" placeholder="First Name" required autofocus>
                <label for="exampleInputFirstName">First Name</label>
              </div>
              <div class="form-label-group">
                <input type="last_name" class="form-control" id="last_name-input" placeholder="Last Name" required autofocus>
                <label for="exampleInputLastName">Last Name</label>
              </div>

              <div class="form-label-group">
                <input type="email" class="form-control" id="email-input" placeholder="Email" required>
                <label for="exampleInputEmail1">Email address</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                <label for="exampleInputPassword1">Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" class="form-control" id="confirm_password-input" placeholder="Confirm Password" required>
                <label for="exampleInputPassword2">Confirm Password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <a class="d-block text-center mt-2 small" href="login.html">Sign In</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
